<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <script src="validation.js"></script>
</head>
<body>
  <form name="validation">
    Username:
    <input type="text" name="username">
    <br>
    <br>
    Email:
    <input type="text" name="email" value="">
    <br>
    <br>
    Phone number:
    <input type="text" name="phone" value="">
    <br>
    <br>
    Enter Password:
    <input type="password" name="pwd">
    <input type="hidden" name="hidden" value="cs">
    <br><br>
    Confirm Password:
    <input type="password" name="pwds">
    <input type="hidden" name="hid" value="cp">
    <br><br>
    Gender:
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    <br><br>
    Age Group:
    <select id="age" size= 1>
      <option value=""></option>
      <option value="< 21 years old">< 21 years old</option>
      <option value="21-25 years old">21-25 years old</option>
      <option value="26-35 years old">26-35 years old</option>
      <option value="36-50 years old">36-50 years old</option>
      <option value="<50 years old">< 50 years old</option>
    </select>
    <br><br>
    Favorite Music Genre:
    <input type="checkbox" name="music" value="Pop">Pop
    <input type="checkbox" name="music" value="Hiphop">Hiphop
    <input type="checkbox" name="music" value="Jazz">Jazz
    <input type="checkbox" name="music" value="Rock">Rock
    <input type="checkbox" name="music" value="Classical Music">Classical Music
    <input type="checkbox" name="music" value="Country">Country
    <br><br>
    <input type="button" value="Submit" onclick="getInput()">
    <input type="button" value="Clear" onclick="clearForm()">
    <br><br>
    <div id="val"></div>
  </form>
</body>
</html>
